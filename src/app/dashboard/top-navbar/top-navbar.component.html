<!-- Top Navbar Component -->
<nav class="navbar" style="background-color: #dc3545; padding: 0.25rem 1rem;">
  <div class="container-fluid p-0 d-flex justify-content-between align-items-center">
    <span class="navbar-brand text-white mt-2 justify-content-between align-items-center" style="font-size: 1.1rem;">Mi Dashboard</span>
    <div class="dropdown">
      <button class="navbar-toggler text-white border-0" (click)="toggleDropdown()" aria-expanded="false" aria-label="Toggle user menu" style="font-size: 1.5rem;">
        <i class="bi bi-person-circle"></i>
        ☰
      </button>
      <div class="dropdown-menu dropdown-menu-end" [class.show]="isDropdownOpen">
        <div class="px-4 py-3">
          <div class="d-flex align-items-center">
            <img
              src="assets/images/user-avatar.png"
              *ngIf="user?.avatar"
              [src]="user.avatar"
              alt="User Avatar"
              class="rounded-circle me-2"
              style="width: 32px; height: 32px;"
            />
            <div>
              <h6 class="mb-0">{{ user.name }}</h6>
              <small class="text-muted">{{ user.email }}</small>
            </div>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item d-flex align-items-center" (click)="toggleSidebar()">
          <i class="bi bi-person-circle me-2"></i> Mi perfil
        </button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item d-flex align-items-center" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2" style="font-size: 1rem;"></i>
          Cerrar sesión
        </button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item d-flex align-items-center" (click)="toggleSidebar()">
          <i class="bi bi-gear me-2"></i>
          Configuración
        </button>
        <button class="dropdown-item d-flex align-items-center" (click)="toggleSidebar()">
          <i class="bi bi-info-circle me-2" style="font-size: 1rem;"></i>
          Acerca de
        </button>
      </div>
    </div>
  </div>
</nav>

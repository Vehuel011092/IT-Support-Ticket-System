<!-- Top Navbar Component -->
<nav class="navbar border-bottom border-white" style="background-color: #dc3545; padding: 0.25rem 1rem">
  <div
    class="container-fluid p-0 d-flex justify-content-between align-items-center"
  >
    <span
      class="navbar-brand text-white mt-2 justify-content-between align-items-center"
      style="font-size: 1.1rem"
      >Mi Dashboard</span
    >
    <!-- Topbar Search -->
    <form
      class="d-none d-sm-inline-block form-inline my-2 my-md-0 mw-100"
      (submit)="onSearch(searchInput.value); $event.preventDefault();"
    >
      <div class="input-group">
        <input
          #searchInput
          type="text"
          class="form-control me-1"
          placeholder="Buscar..."
          aria-label="Buscar"
          aria-describedby="button-search"
        />
        <button
          class="btn btn-danger"
          type="submit"
          id="button-search"
            (click)="triggerSplash()"
            style="border: 2px solid #fff; line-height: 2;"
            class="btn btn-danger"
          >
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </form>

    <style>
      .search-box {
        transition: box-shadow 0.2s;
      }
      .search-box.search-active {
        box-shadow: 0 0 0 0.2rem rgba(220,53,69,0.25);
      }
      .btn.splash {
        animation: splash 0.3s;
      }
      @keyframes splash {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
    </style>
    <div class="dropdown">
      <button
        class="navbar-toggler text-white border-0"
        (click)="toggleDropdown()"
        aria-expanded="false"
        aria-label="Toggle user menu"
        style="font-size: 1.5rem"
      >
        <i class="bi bi-person-circle"></i>
        ☰
      </button>
      <div
        class="dropdown-menu dropdown-menu-end"
        [class.show]="isDropdownOpen"
      >
        <div class="px-4 py-3">
          <div class="d-flex align-items-center">
            <img
              src="assets/images/user-avatar.png"
              *ngIf="user?.avatar"
              [src]="user.avatar"
              alt="User Avatar"
              class="rounded-circle me-2"
              style="width: 32px; height: 32px"
            />
            <div>
              <h6 class="mb-0">{{ user.name }}</h6>
              <small class="text-muted">{{ user.email }}</small>
              <div class="text-center">
                <small class="text-muted">{{ user.role }}</small>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <button
          class="dropdown-item d-flex align-items-center"
          (click)="toggleSidebar()"
        >
          <i class="bi bi-person-circle me-2"></i> Mi perfil
        </button>
        <div class="dropdown-divider"></div>
        <button
          class="dropdown-item d-flex align-items-center"
          (click)="openLogoutModal()"
        >
          <i class="bi bi-box-arrow-right me-2" style="font-size: 1rem"></i>
          Cerrar sesión
        </button>
        <div class="dropdown-divider"></div>
        <button
          class="dropdown-item d-flex align-items-center"
          (click)="toggleSidebar()"
        >
          <i class="bi bi-gear me-2"></i>
          Configuración
        </button>
        <button
          class="dropdown-item d-flex align-items-center"
          (click)="toggleSidebar()"
        >
          <i class="bi bi-info-circle me-2" style="font-size: 1rem"></i>
          Acerca de
        </button>
      </div>
    </div>
  </div>
</nav>
<app-logout-confirm-modal
  *ngIf="showModal"
  (confirmed)="handleLogout()"
  (canceled)="showModal = false"
></app-logout-confirm-modal>

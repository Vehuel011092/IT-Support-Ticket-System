<div class="container-fluid">
  <div class="row min-vh-100">
    <!-- Empty columns/rows for spacing -->
    <div class="col-md-1 col-lg-2 d-none d-md-block"></div>
    
    <div class="col-md-10 col-lg-8">
      <div class="grid-container">
        <!-- Row 1 -->
        <div class="row mb-3">
          <div class="col-3"></div>
            <div class="col-6 text-center d-flex flex-column align-items-center justify-content-center">
                <img src="assets/logo.png" alt="Logo" width="408" height="64" class="d-inline-block align-text-top">
              <h1 class="text-danger mt-2">Lobo IT Support</h1>
            </div>
          <div class="col-3"></div>
        </div>
        
        <!-- Row 2 (empty for spacing) -->
        <div class="row mb-3">
          <div class="col-12"></div>
        </div>
        
        <!-- Row 3 - Login Form -->
        <div class="row mb-3">
          <div class="col-3"></div>
          <div class="col-6">
            <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
              <div class="mb-3">
                <input 
                  type="email" 
                  class="form-control"
                  [(ngModel)]="credentials.email" 
                  placeholder="Email" 
                  name="email" 
                  required
                >
              </div>
              <div class="mb-3">
                <input 
                  type="password" 
                  class="form-control"
                  [(ngModel)]="credentials.password" 
                  placeholder="Password" 
                  name="password" 
                  required
                >
              </div>
                <button #loginButton type="submit" class="btn btn-danger w-100 loginButton">Login</button>
              <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
            </form>
          </div>
          <div class="col-3">
          </div>
        </div>
        
        <!-- Row 4 - Additional Links -->
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6 text-center">
            <p>
              <a routerLink="/forgot-password">Olvidaste la contrase√±a?</a>
            </p>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
    
    <div class="col-md-1 col-lg-2 d-none d-md-block"></div>
  </div>
</div>
